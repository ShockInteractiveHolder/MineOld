name: build-and-release

on:
  push:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: setup java 8 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'

      - name: compile source (Java 8 + LWJGL)
        run: |
          mkdir -p build/classes
          javac \
            -source 8 \
            -target 8 \
            -cp "libs/lwjgl-2.9.3.jar:libs/lwjgl_util-2.9.3.jar" \
            -d build/classes \
            $(find com -name "*.java")

      - name: copy resources
        run: |
          cp terrain.png level.dat build/classes/
          mkdir -p build/classes/META-INF
          cp META-INF/MANIFEST.MF build/classes/META-INF/

      - name: create game jar
        run: |
          mkdir -p build/libs
          jar cfm build/libs/rubydung.jar \
            META-INF/MANIFEST.MF \
            -C build/classes .

      - name: package lwjgl linux natives
        run: |
          mkdir -p build/natives
          unzip -q libs/lwjgl-platform-2.9.3-natives-linux.jar -d build/natives
          cd build/natives
          zip -r ../lwjgl-natives-linux.zip .

      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rubydung-build
          path: |
            build/libs/rubydung.jar
            build/lwjgl-natives-linux.zip
      - name: include launchers
        run: |
          cp run.sh build/
          cp run.bat build/

      - name: create github release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v0.0.${{ github.run_number }}
          name: RubyDung 0.0.${{ github.run_number }}
          files: |
            build/libs/rubydung.jar
            build/lwjgl-natives-linux.zip
            build/run.sh
            build/run.bat
          generate_release_notes: true
